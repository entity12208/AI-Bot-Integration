<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form method="POST">
                <div class="mb-4">
                    <input type="text" name="username" class="w-full p-2 border rounded" placeholder="Username">
                </div>
                <div class="mb-4">
                    <input type="password" name="password" class="w-full p-2 border rounded" placeholder="Password">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
