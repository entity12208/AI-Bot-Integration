<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4">Register</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="mb-4">
                    <input type="text" name="username" class="w-full p-2 border rounded" placeholder="Username" required>
                </div>
                <div class="mb-4">
                    <input type="email" name="email" class="w-full p-2 border rounded" placeholder="Email" required>
                </div>
                <div class="mb-4">
                    <input type="password" name="password" class="w-full p-2 border rounded" placeholder="Password" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded">Register</button>
            </form>
            <div class="mt-4 text-center">
                <a href="{{ url_for('login') }}" class="text-blue-500">Already have an account? Login</a>
            </div>
        </div>
    </div>
</body>
</html>
